<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/veritas.css" rel="stylesheet"/>
    <link href="../css/popup.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Veritas</title>
  </head>

  <body class="popup">

    <header class="flex-container">
      <div class="logo">
          <img class="logo-icon" src="../assets/veritas.svg" alt="Veritas" aria-label="Veritas">
          <span class="logo-name">Veritas</span>
      </div>
      <div class="flex-right">
        <img id="bug" class="icon" src="../assets/bug.svg" alt="Report Bug" aria-label="Report Bug">
        <img id="info" class="icon" src="../assets/info.svg" alt="Info" aria-label="Info">
        <img id="options" class="icon" src="../assets/options.svg" alt="Options" aria-label="Options">
      </div>
    </header>

    <div class="popup-contents">
      <div class="centered">
        <label class="small-label" for="domain">Current Site Domain</label><br/>
        <span id="domain"></span><br/>
        <div class="info-field">
          <label class="small-label" for="rating">Credibility Rating: </label>
          <span id="rating"></span><br/>
        </div>
      </div>
    </div>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../config.js"></script>
  <script src="../js/veritas.js"></script>
  <script src="../js/popup.js"></script>
  
</html>
