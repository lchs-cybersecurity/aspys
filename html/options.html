<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/aspys.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Options | Aspys</title>
  </head>

  <body>

    <header>
      <div class="logo">
        <img class="logo-icon" src="../assets/aspys.svg" alt="Aspys" aria-label="Aspys">
        <span class="logo-name">Aspys</span>
      </div>
    </header>

    <div class="contents">
      <h1>Options</h1>

      <ul class="fields">
        <li>
          <label for="domains">Verified Domain List</label><br/>
          <textarea name="domains" id="domains" rows=6 placeholder="myorganization.com, anotherone.net ..."></textarea>
        </li>
        <li>
          <label for="whitelist">Whitelist</label><br/>
          <textarea name="whitelist" id="whitelist" rows=6 placeholder="coolperson@mail.com, friend@mail.net ..."></textarea>
        </li>
        <!-- <li>
          <label for="report-token">Email to send reports to:</label>
          <input type=text name="report-to" id="report-to" class="verify-email"></input>
        </li> -->
      </ul>

      <div class="centered">
        <button id="save">Save</button>
      </div>

    </div>

    <footer>
      <div class="footer-right">
        <span>developed by <a href="https://lchs-cybersecurity.github.io/">LCHS Cybersecurity Club</a></span><br/>
      </div>
    </footer>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/verifyForm.js"></script>
  <script src="../js/options.js"></script>
  
</html>
