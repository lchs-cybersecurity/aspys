<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/maily.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Options</title>
  </head>

  <body>
    <header>
      <img class='extension-logo' src="../assets/icon-128.png" alt="Maily">
      <span class='extension-name'>Gmail Domain Verifier</span>
    </header>

    <div class="contents">
      <h1>Options</h1>

      <ul>
        <li>
          <label for="domains">Verified Domain List</label><br/>
          <textarea name="domains" id="domains" rows=6 cols=50 placeholder="myorganization.com, anotherone.net ..."></textarea>
        </li>
        <li>
          <label for="whitelist">Whitelist</label><br/>
          <textarea name="whitelist" id="whitelist" rows=6 cols=50 placeholder="coolperson@mail.com, friend@mail.net ..."></textarea>
        </li>
        <li>
          <label for="report-token">Email to send reports to:</label>
          <input type=text name="report-to" id="report-to" class="verify-email"></input>
        </li>
      </ul>

      <button id="save">Save</button>

    </div>

    <footer>
      <div class="footer-right">
        <span>developed by <a href="https://lchs-cybersecurity.github.io/lchs-cybersecurity-site/">LCHS Cybersecurity Club</a></span><br/>
      </div>
    </footer>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/verifyForm.js"></script>
  <script src="../js/options.js"></script>
  
</html>
