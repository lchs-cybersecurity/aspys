<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/aspys.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Bug Report | Aspys</title>
  </head>

  <body>

    <header>
      <div class="logo">
        <img class="logo-icon" src="../assets/aspys.svg" alt="Aspys" aria-label="Aspys">
        <span class="logo-name">Aspys</span>
      </div>
    </header>

    <div class="contents">
      <h1>Report a bug</h1>

      <p>Thank you for taking the time to report. Apologies for the inconvenience!</p>
      <ul class="fields">
        <li>
          <label for="issue">Please describe the issue:</label><br/>
          <textarea name="issue" id="issue" rows=4 placeholder=""></textarea>
        </li>
        <!-- <li>
          <label for="files">(Optional) Screenshots</label><br/>
          <input type="file" name="files" id="files" multiple accept="image/*">
        </li> -->
      </ul>

      <div class="centered">
        <button id="send">Send</button>
      </div>

    </div>

    <footer>
      <div class="footer-right">
        <span>developed by <a href="https://lchs-cybersecurity.github.io/">LCHS Cybersecurity Club</a></span><br/>
      </div>
    </footer>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../config.js"></script>
  <script src="../js/verifyForm.js"></script>
  <script src="../js/bug.js"></script>
  
</html>
