<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/veritas.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Feedback | Veritas</title>
  </head>

  <body>

    <header>
      <div class="logo">
        <img class="logo-icon" src="../assets/veritas.svg" alt="Veritas" aria-label="Veritas">
        <span class="logo-name">Veritas</span>
      </div>
    </header>

    <div class="contents">
      <h1>Feedback</h1>

      <ul class="fields">
        <li>
          <label for="improve">How can we improve?</label><br/>
          <textarea name="improve" id="improve" rows=4 placeholder=""></textarea>
        </li>
        <li>
          <label for="comments">Additional comments</label><br/>
          <textarea name="comments" id="comments" rows=4 placeholder=""></textarea>
        </li>
        <li>
          <span class="label">Please leave us a rating on the <a id="chrome-webstore" href="">Chrome Webstore</a>!</span>
        </li>
      </ul>

      <div class="centered">
        <button id="send">Send</button>
      </div>

    </div>

    <footer>
      <div class="footer-right">
        <span>developed by <a href="https://lchs-cybersecurity.github.io/lchs-cybersecurity-site/">LCHS Cybersecurity Club</a></span><br/>
      </div>
    </footer>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../config.js"></script>
  <script src="../js/verifyForm.js"></script>
  <script src="../js/feedback.js"></script>
  
</html>
