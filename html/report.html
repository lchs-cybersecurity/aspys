<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/aspys.css" rel="stylesheet"/>
    <link href="../css/report.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Report | Aspys</title>
  </head>

  <body>

    <header>
      <div class="logo">
        <img class="logo-icon" src="../assets/aspys.svg" alt="Aspys" aria-label="Aspys">
        <span class="logo-name">Aspys</span>
      </div>
    </header>

    <div class="contents">
      <h1>Report a Suspicious Email</h1>

      <form id="mail-form">
        <ul class="fields">
          <div><li>
            <label for="reportee">Reported Sender</label>
            <input type=text name="reportee" id="reportee" placeholder="suspicious@mail.com" readonly></input>
          </li></div>
          <li>
            <label for="reporter">Reporter</label>
            <input type=text name="reporter" id="reporter" readonly></input>
          </li>
          <!-- Temporary hide for alpha release -->
          <li style="display: none;">
            <label for="sender"><strong>To:</strong> Report Receiver</label>
            <input type=text name="receiver" id="receiver" placeholder="techsupport@mail.com" class=""></input>
          </li>
          <li>
            <label for="contents">Email Contents</label>
            <div class="contents-container">
              <div name="contents" id="contents"></div>
            </div>
          </li>
          <li>
            <label for="note">Note</label>
            <textarea name="note" id="note" rows=4 cols=60 placeholder="Anything else you think the report receiver should know?"></textarea>
          </li>
        </ul>
        <div class="centered">
          <button id="send">Submit</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="footer-right">
        <span>developed by <a href="https://lchs-cybersecurity.github.io/">LCHS Cybersecurity Club</a></span><br/>
      </div>
    </footer>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/lib/html2canvas.min.js"></script>
  <script src="../js/verifyForm.js"></script>
  <script src="../config.js"></script>
  <script src="../js/aspys.js"></script>
  <script src="../js/report.js"></script>
  
</html>
