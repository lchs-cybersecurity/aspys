<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="../css/veritas.css" rel="stylesheet"/>
    <link href="../css/report.css" rel="stylesheet"/>
    <meta charset="utf-8">
    <title>Report | Veritas</title>
  </head>

  <body>

    <header>
      <img class='extension-logo' src="../assets/veritas.svg" alt="Veritas">
      <span class='extension-name'>Veritas</span>
    </header>

    <div class="contents">
      <h1>Report an email</h1>

      <form id="mail-form">
        <ul class="fields">
          <li>
            <label for="sender"><strong>Re:</strong> Suspicious Sender</label>
            <input type=text name="reportee" id="reportee" placeholder="suspicious@mail.com" readonly></input>
          </li>
          <li>
            <label for="user"><strong>From:</strong> Responsible Reporter</label>
            <input type=text name="reporter" id="reporter" placeholder="your@mail.com" readonly></input>
          </li>
          <li>
            <label for="sender"><strong>To:</strong> Report Receiver</label>
            <input type=text name="receiver" id="receiver" placeholder="techsupport@mail.com" class="verify-email"></input>
          </li>
          <li>
            <label for="contents">Email Contents</label>
            <div class="contents-container">
              <div name="contents" id="contents"></div>
            </div>
          </li>
          <li>
            <label for="note">Note</label></br>
            <textarea name="note" id="note" rows=4 cols=60 placeholder="Anything else you think the report receiver should know?"></textarea>
          </li>
        </ul>
        <div class="centered">
          <button id="send">Send</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="footer-right">
        <span>developed by <a href="https://lchs-cybersecurity.github.io/lchs-cybersecurity-site/">LCHS Cybersecurity Club</a></span><br/>
      </div>
    </footer>

  </body>

  <script src="../js/lib/jquery.min.js"></script>
  <script src="../js/lib/html2canvas.min.js"></script>
  <script src="../js/verifyForm.js"></script>
  <script src="../config.js"></script>
  <script src="../js/report.js"></script>
  
</html>
